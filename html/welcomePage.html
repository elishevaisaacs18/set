<!DOCTYPE html>
<html lang="en">

    <title>Set Game</title>
    <link rel="stylesheet" href="../css/welcomePage.css">
</head>

<body>
    
    <form id="sign-in" action="" method="GET">
        
        <label for="uname">USERNAME:</label>
        <input type="text" name="uname" id="uname" minlength="2" maxlength="20">
        
        <label for="pass">PASSWORD:</label>
        <input type="password" name="pass" id="pass" minlength="2" maxlength="20">
       
        <button id="sign-in-btn"><a href="./welcomePage.html"></a>SIGN IN</button>
        <p id="alert-mistakeOrNoaccount"></p>
    </form>
    <div id="sign-up">
        <h3 id = "have-account"> Don't have an accout yet?</h3>
        <button id="sign-up-btn"><a href="./createNewAccount.html"></a>SIGN UP</button>
        
    </div>
<script src="../js/welcomePage.js"></script>
</body>

</html>
