<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/createNewAccount.css">
</head>
<body>
    <form id="sign-up" action="resuls.html" method="GET">
        <h1>CREATE YOUR OWN ACCOUNT</h1>
        <label for="uname">EMAIL:</label>
        <input type="email" name="email" id="email" minlength="2" maxlength="20">
        <label for="uname">USERNAME:</label>
        <input type="text" name="uname" id="uname" minlength="8" maxlength="20">
        <label for="pass">PASSWORD:</label>
        <input type="password" name="pass" id="pass" minlength="8" maxlength="20">
        <label for="conferm-pass">CONFERM PASSWORD:</label>
        <input type="password" name="conferm-pass" id="conferm-pass" minlength="2" maxlength="20">
        <input type="submit" value="SIGN UP">
    </form>
   

    
</body>
</html>
