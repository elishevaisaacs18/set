<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Game</title>
    <link rel="stylesheet" href="../css/gamePage.css">
</head>

<body>
    <h2 id="set-title"> SET GAME!</h2>
    <h4 id="user-greeting"></h4>
    <a id = "log-out" href = "welcomePage.html">Log out</a>
    <table id="card-table">
        <tr>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
        </tr>
        <tr>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
        </tr>
        <tr>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
            <td class="cards-on-board"></td>
        </tr>
    </table>
    <h1 id="set-counter"></h1>
    <div id = "timer-block">
        <span id="timer">0:00</span>
        <button id="start-btn" onclick="startTimer()">Start</button>
        <button id="stop-btn" onclick="stopTimer()">Stop</button>
        <button id="reset-btn" onclick="resetTimer()">Reset</button>
    </div>
    <h3 id="alert-message"></h3>
    <script src="../js/gamePage.js"></script>
</body>

</html>
